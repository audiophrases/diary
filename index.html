<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Diary Messenger</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #0b141a;
      --chat-bg: #e7ddd7;
      --header: #075e54;
      --accent: #25d366;
      --text: #111;
      --muted: #6b7280;
      --bubble: #ffffff;
      --bubble-self: #dcf8c6;
      --border: rgba(0,0,0,0.06);
      --shadow: 0 10px 50px rgba(0,0,0,0.25);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 10% 20%, rgba(37,211,102,0.08), transparent 25%),
                  radial-gradient(circle at 80% 0%, rgba(7,94,84,0.18), transparent 28%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
    }

    .app {
      width: min(1100px, 100%);
      background: #f5f3f1;
      border-radius: 28px;
      box-shadow: var(--shadow);
      overflow: hidden;
      display: grid;
      grid-template-rows: auto 1fr auto;
      border: 1px solid var(--border);
    }

    header {
      background: linear-gradient(135deg, var(--header), #128c7e);
      color: #fff;
      padding: 18px 22px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
      letter-spacing: 0.2px;
    }

    .status {
      font-size: 12px;
      color: #d1fae5;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(0,0,0,0.12);
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
    }

    .status span {
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
      box-shadow: 0 0 0 6px rgba(34,197,94,0.25);
    }

    .chat {
      background: url('data:image/svg+xml,%3Csvg width="160" height="120" viewBox="0 0 160 120" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath d="M7 14h2v2H7zM14 7h2v2h-2z" fill="%23d0c6c0" fill-opacity="0.4"/%3E%3C/svg%3E');
      background-color: var(--chat-bg);
      padding: 20px 16px 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }

    .empty {
      text-align: center;
      color: var(--muted);
      margin: 60px auto;
      max-width: 320px;
      line-height: 1.6;
      background: rgba(255,255,255,0.7);
      border-radius: 18px;
      padding: 24px 20px;
      border: 1px dashed #d1d5db;
    }

    .message {
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }

    .bubble {
      max-width: min(80%, 720px);
      padding: 12px 14px 10px;
      border-radius: 16px;
      background: var(--bubble);
      position: relative;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      border: 1px solid var(--border);
    }

    .message.self {
      justify-content: flex-end;
    }

    .message.self .bubble {
      background: var(--bubble-self);
      border-top-right-radius: 4px;
    }

    .message:not(.self) .bubble {
      border-top-left-radius: 4px;
    }

    .text {
      margin: 0 0 8px;
      white-space: pre-wrap;
      word-break: break-word;
      color: #0f172a;
    }

    .meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--muted);
      font-size: 12px;
      gap: 12px;
    }

    button.inline {
      border: none;
      background: transparent;
      color: #6b7280;
      cursor: pointer;
      padding: 4px;
      border-radius: 8px;
      transition: background 0.2s ease, color 0.2s ease;
    }

    button.inline:hover {
      background: rgba(0,0,0,0.06);
      color: #ef4444;
    }

    .audio-player {
      display: grid;
      grid-template-columns: auto 1fr;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(37,211,102,0.15);
      color: #065f46;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      border: 1px solid rgba(37,211,102,0.35);
    }

    .footer {
      padding: 12px 16px 16px;
      background: #f8f7f6;
      border-top: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .controls {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 10px;
      align-items: center;
    }

    .input {
      position: relative;
    }

    textarea {
      width: 100%;
      min-height: 46px;
      max-height: 120px;
      resize: vertical;
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 12px 14px 12px 44px;
      font-family: inherit;
      font-size: 15px;
      background: #fff;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.06);
    }

    textarea:focus {
      border-color: #16a34a;
      box-shadow: 0 0 0 4px rgba(22,163,74,0.15);
    }

    .control-btn {
      height: 46px;
      width: 46px;
      border-radius: 50%;
      border: none;
      background: #fff;
      border: 1px solid var(--border);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.2s ease, border 0.2s ease;
    }

    .control-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(0,0,0,0.12);
    }

    .send-btn {
      background: linear-gradient(135deg, #25d366, #128c7e);
      color: #fff;
      border: none;
      padding: 0 22px;
      border-radius: 999px;
      font-weight: 600;
      letter-spacing: 0.2px;
      height: 46px;
      cursor: pointer;
      box-shadow: 0 12px 20px rgba(18,140,126,0.28);
      transition: transform 0.1s ease, box-shadow 0.2s ease;
    }

    .send-btn:hover { transform: translateY(-1px); }
    .send-btn:active { transform: translateY(0); box-shadow: 0 6px 16px rgba(18,140,126,0.25); }

    .emoji-tray {
      position: absolute;
      left: 8px;
      top: 8px;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 4px;
      padding: 8px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.18);
      border: 1px solid var(--border);
      max-width: 260px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(8px);
      transition: all 0.16s ease;
      z-index: 1;
    }

    .emoji-tray.open {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .emoji-tray button {
      border: none;
      background: transparent;
      font-size: 18px;
      cursor: pointer;
      padding: 4px;
      border-radius: 8px;
    }

    .emoji-tray button:hover { background: rgba(0,0,0,0.06); }

    .input .emoji-toggle {
      position: absolute;
      left: 8px;
      top: 8px;
      z-index: 2;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 18px;
      color: #777;
    }

    .row {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--muted);
      font-size: 13px;
      justify-content: space-between;
    }

    .recording {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #b91c1c;
      font-weight: 600;
    }

    .pulse {
      width: 10px;
      height: 10px;
      background: #ef4444;
      border-radius: 50%;
      box-shadow: 0 0 0 8px rgba(239,68,68,0.2);
      animation: pulse 1.4s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 6px rgba(239,68,68,0.35); }
      70% { box-shadow: 0 0 0 14px rgba(239,68,68,0); }
      100% { box-shadow: 0 0 0 6px rgba(239,68,68,0); }
    }

    @media (max-width: 720px) {
      body { padding: 0; }
      .app { border-radius: 0; min-height: 100vh; }
      .bubble { max-width: 92%; }
      .controls { grid-template-columns: auto 1fr auto; }
    }
  </style>
</head>
<body>
  <div class="app" role="application">
    <header>
      <div>
        <h1>Diary Messenger</h1>
        <div style="font-size: 13px; opacity: 0.9;">A private, local-only self chat</div>
      </div>
      <div class="status" aria-label="Local only">
        <span aria-hidden="true"></span>
        Stored only on this device
      </div>
    </header>

    <main class="chat" id="chat" aria-live="polite" aria-label="Diary message history"></main>

    <div class="footer">
      <div class="controls">
        <button class="control-btn" id="recordBtn" aria-pressed="false" aria-label="Record a voice note">üéôÔ∏è</button>
        <div class="input">
          <button class="emoji-toggle" id="emojiToggle" aria-label="Toggle emoji picker">üòä</button>
          <textarea id="messageInput" placeholder="Write a diary message..." aria-label="Write a diary message"></textarea>
          <div class="emoji-tray" id="emojiTray" role="grid" aria-hidden="true"></div>
        </div>
        <button class="send-btn" id="sendBtn">Send</button>
      </div>
      <div class="row">
        <div id="hint">Tap the mic to record a voice note or use emojis to add feeling.</div>
        <div id="recordingState"></div>
      </div>
    </div>
  </div>

  <script>
    const storageKey = 'diary-messages';
    const chat = document.getElementById('chat');
    const input = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const recordBtn = document.getElementById('recordBtn');
    const recordingState = document.getElementById('recordingState');
    const emojiToggle = document.getElementById('emojiToggle');
    const emojiTray = document.getElementById('emojiTray');

    let messages = [];
    let mediaRecorder = null;
    let audioChunks = [];

    const emojis = ['üòÄ','üòÉ','üòÑ','üòÅ','üòÜ','ü•π','üòä','üòç','üòò','üòá','ü§î','ü§ó','üò¥','ü§ì','ü•≥','üòé','üò≠','üòÖ','üòå','ü§ç','üíö','üíô','üíõ','üß°','‚ù§Ô∏è','ü§é','‚ú®','üåø','üåô','‚≠ê','üî•','üåä','‚òï','üçÉ','üìå','üß†','üí≠','üéß','üìñ','üìù','üéØ','üè°','üõãÔ∏è','üß∏','üí§','üå§Ô∏è','üåßÔ∏è','üåà','üå∏','üåª','üåµ','üçÄ','üçÇ','üçÅ','üåä','üéà'];

    function loadMessages() {
      try {
        const stored = localStorage.getItem(storageKey);
        messages = stored ? JSON.parse(stored) : [];
      } catch (error) {
        console.error('Unable to load diary messages', error);
        messages = [];
      }
    }

    function persistMessages() {
      try {
        localStorage.setItem(storageKey, JSON.stringify(messages));
      } catch (error) {
        console.error('Unable to save diary messages', error);
      }
    }

    function formatTime(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleString(undefined, { hour: 'numeric', minute: '2-digit', weekday: 'short' });
    }

    function renderMessages() {
      chat.innerHTML = '';
      if (!messages.length) {
        const empty = document.createElement('div');
        empty.className = 'empty';
        empty.innerHTML = 'No diary entries yet. Everything stays on this device. Write a thought, drop an emoji, or record a voice reflection.';
        chat.appendChild(empty);
        return;
      }

      messages.forEach((msg) => {
        const row = document.createElement('div');
        row.className = 'message self';

        const bubble = document.createElement('div');
        bubble.className = 'bubble';

        if (msg.type === 'text') {
          const text = document.createElement('p');
          text.className = 'text';
          text.textContent = msg.content;
          bubble.appendChild(text);
        }

        if (msg.type === 'audio') {
          const audioWrap = document.createElement('div');
          audioWrap.className = 'audio-player';

          const label = document.createElement('div');
          label.className = 'pill';
          label.textContent = 'Voice note';

          const audio = document.createElement('audio');
          audio.controls = true;
          audio.src = msg.content;

          audioWrap.append(label, audio);
          bubble.appendChild(audioWrap);
        }

        const meta = document.createElement('div');
        meta.className = 'meta';

        const time = document.createElement('span');
        time.textContent = formatTime(msg.createdAt);

        const del = document.createElement('button');
        del.className = 'inline';
        del.innerText = 'üóëÔ∏è';
        del.title = 'Delete entry';
        del.addEventListener('click', () => deleteMessage(msg.id));

        meta.append(time, del);
        bubble.appendChild(meta);
        row.appendChild(bubble);
        chat.appendChild(row);
      });

      chat.scrollTop = chat.scrollHeight;
    }

    function addMessage({ type, content }) {
      const newMessage = {
        id: crypto.randomUUID(),
        type,
        content,
        createdAt: new Date().toISOString(),
      };
      messages.push(newMessage);
      persistMessages();
      renderMessages();
    }

    function deleteMessage(id) {
      messages = messages.filter((m) => m.id !== id);
      persistMessages();
      renderMessages();
    }

    function sendTextMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage({ type: 'text', content: text });
      input.value = '';
      input.focus();
    }

    async function startRecording() {
      if (!navigator.mediaDevices?.getUserMedia) {
        alert('Voice notes are not supported in this browser.');
        return;
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = (e) => {
          if (e.data.size > 0) audioChunks.push(e.data);
        };

        mediaRecorder.onstop = async () => {
          const blob = new Blob(audioChunks, { type: 'audio/webm' });
          const reader = new FileReader();
          reader.onloadend = () => addMessage({ type: 'audio', content: reader.result });
          reader.readAsDataURL(blob);
          setRecordingState(false);
        };

        mediaRecorder.start();
        setRecordingState(true);
      } catch (error) {
        console.error('Recording failed', error);
        alert('Unable to access microphone. Please allow access to record voice notes.');
        setRecordingState(false);
      }
    }

    function stopRecording() {
      if (!mediaRecorder) return;
      mediaRecorder.stop();
      mediaRecorder.stream.getTracks().forEach((t) => t.stop());
      mediaRecorder = null;
    }

    function setRecordingState(active) {
      recordBtn.setAttribute('aria-pressed', String(active));
      recordBtn.textContent = active ? '‚èπÔ∏è' : 'üéôÔ∏è';
      recordingState.innerHTML = active ? '<span class="recording"><span class="pulse"></span>Recording...</span>' : '';
      document.getElementById('hint').style.opacity = active ? '0.35' : '1';
    }

    function toggleRecording() {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        stopRecording();
      } else {
        startRecording();
      }
    }

    function buildEmojiTray() {
      emojiTray.innerHTML = '';
      emojis.forEach((emoji) => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.innerText = emoji;
        btn.addEventListener('click', () => {
          input.value += emoji;
          input.focus();
        });
        emojiTray.appendChild(btn);
      });
    }

    function toggleEmojiTray() {
      const open = emojiTray.classList.toggle('open');
      emojiTray.setAttribute('aria-hidden', String(!open));
    }

    function attachEvents() {
      sendBtn.addEventListener('click', sendTextMessage);
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendTextMessage();
        }
      });

      recordBtn.addEventListener('click', toggleRecording);
      emojiToggle.addEventListener('click', toggleEmojiTray);

      document.addEventListener('click', (e) => {
        if (!emojiTray.contains(e.target) && e.target !== emojiToggle) {
          emojiTray.classList.remove('open');
          emojiTray.setAttribute('aria-hidden', 'true');
        }
      });
    }

    function init() {
      loadMessages();
      buildEmojiTray();
      renderMessages();
      attachEvents();
    }

    init();
  </script>
</body>
</html>
